<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth-day-Page</title>
    <style>
        body
{
  background-image: linear-gradient(to right top, #1f0537, #380c60, #55108c, #7413bb, #9612eb);
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.card {
	 position: relative;
	 width: 300px;
	 height: 425px;
	 border: 10px solid #9612eb;
	 margin: 60px auto 0 auto;
     margin-top: 150px;
	 box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
    background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.4)), url("https://img.freepik.com/premium-vector/draw-mom-bear-baby-hug-with-love-mother-day_45130-1014.jpg?w=2000");

background-position: center; /* Center the image */
  background-repeat: no-repeat; /* Do not repeat the image */
  background-size: cover;
	 background-color: #e6f0e6;
}
 .card .text-container {
	 width: 80%;
	 height: 80%;
	 margin: auto;
}
 .strikethrough {
	 text-decoration: line-through;
}
 .card .text-container #head {
	 font-family: 'Nobile', sans-serif;
	 font-size: 1.5em;
	 margin: 60px auto 60px auto;
}
 .card p {
	 font-size: 1.1em;
	 line-height: 1.4;
	 font-family: 'Nobile';
	 color: #331717;
	 font-style: italic;
	 text-align: center;
	 margin: 30px auto 0px auto;
}
 .card .front {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 margin: -10px 0px 0px -10px;
	 border: 10px solid #9612eb;
	 backface-visibility: hidden;
	 background-color: #9612eb;
	/* background-image: url($cover-image);
	 */
	 background-size: contain;
	 transform-style: preserve-3d;
	 transform-origin: 0% 50%;
	 transform: perspective(800px) rotateY(0deg);
	 transition: all 0.8s ease-in-out;
}
 .card:hover .front {
	 transform: perspective(800px) rotateY(-170deg);
	 background-color: #41718d;
}
 .card:hover .back {
	 transform: perspective(800px) rotateY(-170deg);
	 box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
	 background-color: #d2dcd2;
}
 .card .back {
	 position: absolute;
	 width: 100%;
	 height: 100%;
	 border: 10px solid #9612eb;
	 margin: -10px 0px 0px -10px;
	 backface-visibility: visible;
	 filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
	 transform-style: preserve-3d;
	 transform-origin: 0% 50%;
	 transform: perspective(800px) rotateY(0deg);
	 transition: all 0.8s ease-in-out;
	 background-color: #e6f0e6;
	 box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
}

.imgset
{
  position: relative;
  z-index: 1;
  margin-bottom: -215px;
}
.imgset img
{
    box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
    border-radius: 5px;
}
    </style>
</head>
<body>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
      }

      nav {
          background-color: lightseagreen;
          color: darkslategrey;
          padding: 10px 0;
          text-align: center;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 1000;
      }

      nav ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
      }

      nav li {
          display: inline-block;
          margin-right: 20px;
      }

      nav a {
          text-decoration: none;
          color: white;
          font-size: 16px;
          font-weight: bold;
          transition: color 0.3s ease;
      }

      nav a:hover {
          color: #ddd;
      }

      #content {
          margin-top: 60px;
          padding: 20px;
      }
  </style>
  <nav>
      <ul>
          <li><a href="{% url 'wish' %}">< Previous</a></li>
          <li>&nbsp;</a></li>
          <li><a href="{% url 'cake' %}">Next  ></a></li>
          <!-- <li><a href="{% url 'wish' %}">cake2</a></li> -->
      </ul>
  </nav>
    <div class="card">
      <div class="back"></div>
      <div class="front">
        <div class="imgset">
             <img width="100%" src="https://images.thortful.com/card/622a1afc6c4e29000108fc2a/622a1afc6c4e29000108fc2a_large.jpg?version=1">
           </div>
      </div>
      <div class="text-container">
        <p id="head">To My special Mamma Bear</p>
        <p>You didn't just shape my life, mom; you showered my every step in love. So, it's time to shower you in birthday wishes.</p>
        <p>Hope your day goes great!</p>
      </div>
    </div>
   
     
    </body>
</html>
